<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerWrench</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .title {
            font-size: 48px;
            animation: slideIn 1s ease-out;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <button class="nav-button" onclick="location.href='#'">Home</button>
                <button class="nav-button" onclick="location.href='#'">Login</button>
                <button class="nav-button" onclick="location.href='#'">Sign Up</button>
                <button class="nav-button" onclick="location.href='#'">Dashboard</button>
                <button class="nav-button" onclick="location.href='#'">Search</button>
            </nav>
            <h1 class="title">ServerWrench</h1>
        </header>
        <div class="search-container">
            <button class="search-button">Search</button>
        </div>
    </div>

    <script>
        function applyColorScheme() {
            const darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply color scheme on load
        applyColorScheme();

        // Listen for changes in color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyColorScheme);
    </script>
</body>
</html>
